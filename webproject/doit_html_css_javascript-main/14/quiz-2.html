<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size: 1.2em;
			text-align: center;
		}
		div {
			font-size: 1.2em;
			font-weight: bold;
			color: red;
		}
	</style>
</head>

<body>
	<h2>3의 배수 찾기</h2>
	<script>
		var input = prompt("몇까지 3의 배수를 찾을까요?");
		var counter = 0, i = 0;
		if (input != null) {
			while (i <= input) {
				if (i % 3 == 0) {
					document.write(i + ", ");
					counter++;
				}
				i++;
			}
			document.write("<br><div>" + input + "까지 3의 배수의 개수 : " + counter + "</div>")
		}
	</script>
</body>

</html>
