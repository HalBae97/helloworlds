<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style: none;
		}

		li {
			line-height: 50px;
		}

		label {
			width: 60px;
			float: left;
		}
	</style>
</head>

<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="name">이름</label>
				<input type="text" name="name" id="name">
			</li>
			<li>
				<label for="tel">전화</label>
				<input type="tel" name="tel" id="tel">
			</li>
			<li>
				<label for="email">이메일</label>
				<input type="email" name="email" id="email">
			</li>
			<li>
				<button type="submit">예약하기</button>
			</li>
		</ul>
	</form>
</body>

</html>
